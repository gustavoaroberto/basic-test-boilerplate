<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>

  <body>
    <main>
      <div class="first-section">
        <div class="content-container">
          <img
            class="logo"
            src="images/icons/logo-white.svg"
            alt="green thumb"
          />
          <h1 class="title">Find your next green friend</h1>
          <img src="images/icons/arrow-down.svg" alt="arrow-down" />
        </div>
      </div>
      <div class="second-section">
        <div class="content-container">
          <div>
            <img src="images/illustrations/sun.png" alt="sunlight" />
            <p>
              <b>1. </b>Set the amount of <b>sunlight</b> your plant will get.
            </p>
            <div class="select-container">
              <select>
                <option>Select...</option>
                <option value="no">No light</option>
                <option value="low">Low light</option>
                <option value="high">High light</option>
              </select>
            </div>
          </div>
          <div>
            <img src="images/illustrations/wateringcan.png" alt="sunlight" />
            <p><b>2. </b> How often do you want to <b>water</b> your plant?</p>
            <div class="select-container">
              <select>
                <option>Select...</option>
                <option value="regularly ">Regularly</option>
                <option value="daily ">Daily</option>
                <option value="rarely ">Rarely</option>
              </select>
            </div>
          </div>
          <div>
            <img src="images/illustrations/dog.png" alt="sunlight" />
            <p><b>3. </b> Do you have pets? Do they <b>chew</b> plants?</p>
            <div class="select-container">
              <select>
                <option>Select...</option>
                <option value="true ">Yes</option>
                <option value="false ">No</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="third-section">
        <div class="content-container">
          <div class="title-container">
            <img src="images/illustrations/pick.png" />
            <h2 class="title">Our picks for you</h2>
          </div>
          <div id="card-container" class="card-container"></div>
          <button class="button">
            <i class="icon arrow-up"></i>back to the top
          </button>
        </div>
      </div>
    </main>
    <script src="scripts/nodeObjects.js"></script>
    <script>
      const data = [
        {
          id: 1,
          name: "Euphorbia eritrea",
          sun: "high",
          water: "rarely",
          url: "https://storage.googleapis.com/front-br-challenges.appspot.com/green-thumb-v2/plants/euphorbia-eritrea.png",
          price: 25,
          toxicity: false,
          staff_favorite: true,
        },
        {
          id: 2,
          name: "Succulent Bowl",
          sun: "high",
          water: "rarely",
          url: "https://storage.googleapis.com/front-br-challenges.appspot.com/green-thumb-v2/plants/succulent-bowl.png",
          price: 30,
          toxicity: false,
          staff_favorite: false,
        },
        {
          id: 3,
          name: "Bunny ears cacti",
          sun: "high",
          water: "rarely",
          url: "https://storage.googleapis.com/front-br-challenges.appspot.com/green-thumb-v2/plants/bunny-ears-cacti.png",
          price: 20,
          toxicity: false,
          staff_favorite: false,
        },
        {
          id: 4,
          name: "Ficus lyrata",
          sun: "high",
          water: "regularly",
          url: "https://storage.googleapis.com/front-br-challenges.appspot.com/green-thumb-v2/plants/ficus-lyrata.png",
          price: 30,
          toxicity: false,
          staff_favorite: false,
        },
        {
          id: 5,
          name: "Bamboo",
          sun: "low",
          url: "https://storage.googleapis.com/front-br-challenges.appspot.com/green-thumb-v2/plants/lucky-bamboo.png",
          water: "regularly",
          price: 15,
          toxicity: false,
          staff_favorite: false,
        },
        {
          id: 6,
          name: "Ponytail Palm",
          sun: "low",
          water: "regularly",
          url: "https://storage.googleapis.com/front-br-challenges.appspot.com/green-thumb-v2/plants/ponytail-palm.png",
          price: 50,
          toxicity: false,
          staff_favorite: false,
        },
        {
          id: 7,
          name: "Pilea peperomioides",
          sun: "no",
          url: "https://storage.googleapis.com/front-br-challenges.appspot.com/green-thumb-v2/plants/pilea-peperomioides.png",
          water: "regularly",
          price: 50,
          toxicity: true,
          staff_favorite: false,
        },
      ];
      data.forEach((el) => {
        const { name, sun, water, url, price, toxicity, staff_favorite } = el;
        Card({
          name,
          sun,
          water,
          url,
          price,
          toxicity,
          staff_favorite,
        });
      });
    </script>
  </body>
</html>
