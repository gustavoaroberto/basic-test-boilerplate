<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>

  <body>
    <main>
      <div class="first-section">
        <div class="content-container">
          <img
            class="logo"
            src="images/icons/logo-white.svg"
            alt="green thumb"
          />
          <h1 class="title">Find your next green friend</h1>
          <img src="images/icons/arrow-down.svg" alt="arrow-down" />
        </div>
      </div>
      <div class="second-section">
        <div class="content-container">
          <div>
            <img src="images/illustrations/sun.png" alt="sunlight" />
            <p>
              <b>1. </b>Set the amount of <b>sunlight</b> your plant will get.
            </p>
            <div class="select-container">
              <select id="sun">
                <option value="">Select...</option>
                <option value="no">No light</option>
                <option value="low">Low light</option>
                <option value="high">High light</option>
              </select>
            </div>
          </div>
          <div>
            <img src="images/illustrations/wateringcan.png" alt="sunlight" />
            <p><b>2. </b> How often do you want to <b>water</b> your plant?</p>
            <div class="select-container">
              <select id="water">
                <option value="">Select...</option>
                <option value="regularly">Regularly</option>
                <option value="daily">Daily</option>
                <option value="rarely">Rarely</option>
              </select>
            </div>
          </div>
          <div>
            <img src="images/illustrations/dog.png" alt="sunlight" />
            <p><b>3. </b> Do you have pets? Do they <b>chew</b> plants?</p>
            <div class="select-container">
              <select id="toxicity">
                <option value="">Select...</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div id="third-section" class="third-section">
        <div class="content-container">
          <div class="title-container">
            <img src="images/illustrations/pick.png" />
            <h2 class="title">Our picks for you</h2>
          </div>
          <div id="card-container" class="card-container"></div>
          <button id="scroll-to-top" class="button">
            <i class="icon arrow-up"></i>back to the top
          </button>
        </div>
      </div>
      <div id="no-result-section" class="no-result-section">
        <div class="content-container">
          <div>
            <h2 class="title">No results yet...</h2>
            <p>
              Use the filters above to find the plant that best fits your
              environment :)
            </p>
          </div>
          <img src="images/illustrations/no-results.png" alt="no results" />
        </div>
      </div>
    </main>
    <script src="scripts/nodeObjects.js"></script>
    <script src="scripts/api.js"></script>
    <script>
      document.getElementById("water").addEventListener("blur", function () {
        fetchData();
      });

      document.getElementById("sun").addEventListener("blur", function () {
        fetchData();
      });

      document.getElementById("toxicity").addEventListener("blur", function () {
        fetchData();
      });
      document
        .getElementById("scroll-to-top")
        .addEventListener("click", function () {
          window.scrollTo({
            top: 0,
            behavior: "smooth",
          });
        });
    </script>
  </body>
</html>
